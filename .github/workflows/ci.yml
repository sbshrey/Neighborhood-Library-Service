name: CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:
    inputs:
      run_e2e_smoke:
        description: "Run optional Playwright smoke test"
        required: false
        default: false
        type: boolean

jobs:
  backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Setup uv
        uses: astral-sh/setup-uv@v4
        with:
          python-version: "3.10"
          enable-cache: true

      - name: Install dependencies (uv)
        run: uv sync --group dev

      - name: Run pytest with coverage gate
        run: uv run pytest

  frontend:
    name: Frontend Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

  e2e-smoke:
    name: E2E Smoke (Optional)
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.run_e2e_smoke == 'true' }}
    env:
      DATABASE_URL: sqlite+aiosqlite:///./ci_e2e.db
      AUTO_CREATE_SCHEMA: "true"
      CORS_ORIGINS: http://127.0.0.1:3000,http://localhost:3000
      NEXT_PUBLIC_API_BASE: http://127.0.0.1:8000
      E2E_BASE_URL: http://127.0.0.1:3000
      E2E_API_BASE: http://127.0.0.1:8000
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Setup uv
        uses: astral-sh/setup-uv@v4
        with:
          python-version: "3.10"
          enable-cache: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install backend deps
        working-directory: backend
        run: uv sync --group dev

      - name: Install frontend deps
        working-directory: frontend
        run: npm ci

      - name: Install Playwright browser
        working-directory: frontend
        run: npx playwright install --with-deps chromium

      - name: Run smoke test
        run: |
          set -euo pipefail
          trap 'jobs -p | xargs -r kill' EXIT

          (
            cd backend
            uv run uvicorn app.main:app --host 127.0.0.1 --port 8000 > /tmp/backend.log 2>&1
          ) &

          (
            cd frontend
            npm run dev -- -H 127.0.0.1 -p 3000 > /tmp/frontend.log 2>&1
          ) &

          backend_ready=0
          for _ in {1..90}; do
            if curl -fsS http://127.0.0.1:8000/health >/dev/null; then
              backend_ready=1
              break
            fi
            sleep 1
          done

          if [ "${backend_ready}" -ne 1 ]; then
            echo "Backend failed to start"
            tail -n 120 /tmp/backend.log || true
            exit 1
          fi

          frontend_ready=0
          for _ in {1..90}; do
            if curl -fsS http://127.0.0.1:3000/login >/dev/null; then
              frontend_ready=1
              break
            fi
            sleep 1
          done

          if [ "${frontend_ready}" -ne 1 ]; then
            echo "Frontend failed to start"
            tail -n 120 /tmp/frontend.log || true
            exit 1
          fi

          cd frontend
          npx playwright test tests/library.spec.ts --grep "admin demo"

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            frontend/playwright-report
            frontend/test-results
