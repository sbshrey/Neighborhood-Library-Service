version: "3.9"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-neighborhood_library}
      POSTGRES_USER: ${POSTGRES_USER:-nls_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-set_local_password}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
volumes:
  pgdata:
